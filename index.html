    <script type="text/javascript">
    
        window.onscroll = ()=> (screen.width<= 768)?stickyNavOptResponsive() :stickyNavOpt();
        //Sticky Navigation Optional
        let navOpt = document.querySelector(".nav-opt");
        //Sticky Navigation Optional Inner
        let navOptWrapperSecond = document.querySelector(".nav-opt_wrapper--second");
        let sticky = navOpt.offsetTop;
        //Navigation Element to move left
        let navOptItemMove = document.querySelector(".nav-opt_item--move");
        function stickyNavOpt() {
            if(window.pageYOffset >= sticky){
                navOpt.classList.add("nav-opt--sticky")
                navOptWrapperSecond.classList.add("nav-opt_wrapper--sticky")
            }else{
                navOpt.classList.remove("nav-opt--sticky")
                navOptWrapperSecond.classList.remove("nav-opt_wrapper--sticky")
            };
            navOptItemMove.style.right = (pageYOffset-335 >= 0)?"0px": pageYOffset-335 + "px";
        }
        function stickyNavOptResponsive() {
            if(window.pageYOffset >= sticky){
                navOpt.classList.add("nav-opt--sticky")
            }else{
                navOpt.classList.remove("nav-opt--sticky")
            };            
        }
